<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12" align="center">
        <img id="logo" class="animated fadeInDown" src="assets/brand/logo.svg" alt="Logo" />
      </div>
    </div>
    <div class="row justify-content-center" id="title-plus-call-to-action">
      <div class="col-md-12 animated fadeIn delay-1" align="center">

    </div>
    <div class="row justify-content-center" id="description">

      </div>
    </div>

      <div class="col-md-12" align="center">

        <script>
          var _giphy_tv_tag = "thank you";
          var g = document.createElement('script');
          g.type = 'text/javascript';
          g.async = true;
          g.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'giphy.com/static/js/widgets/tv.js';
